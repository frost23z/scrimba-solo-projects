<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="board-container">
                <div class="board">
                    <h3>HOME</h3>
                    <div class="score-container">
                        <p id="home-score">0</p>
                    </div>
                    <div class="button-container">
                        <button id="home-add-1" onclick="addHome1()">+1</button>
                        <button id="home-add-2" onclick="addHome2()">+2</button>
                        <button id="home-add-3" onclick="addHome3()">+3</button>
                    </div>
                </div>
                <div class="board">
                    <h3>GUEST</h3>
                    <div class="score-container">
                        <p id="guest-score">0</p>
                    </div>
                    <div class="button-container">
                        <button id="guest-add-1" onclick="addGuest1()">+1</button>
                        <button id="guest-add-2" onclick="addGuest2()">+2</button>
                        <button id="guest-add-3" onclick="addGuest3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="reset-container">
                <button id="reset" onclick="resetScores()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
